<nz-table #filterTable [nzData]="listOfData" nzTableLayout="fixed">
    <thead>
      <tr>
        <th
          *ngFor="let column of listOfColumns"
          [nzSortOrder]="column.sortOrder"
          [nzSortFn]="column.sortFn"
          [nzSortDirections]="column.sortDirections"
          [nzFilterMultiple]="column.filterMultiple"
          [nzFilters]="column.listOfFilter"
          [nzFilterFn]="column.filterFn"
        >
          {{ column.name }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of filterTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
      </tr>
    </tbody>
  </nz-table>




<button nz-button nzType="primary" (click)="onSavePurchase.emit()">Guardar</button>
<button nz-button nzType="primary" (click)="openNewPurchaseModal()">Nueva compra</button>

<nz-modal [(nzVisible)]="isVisible" nzTitle="REALIZAR NUEVA COMPRA" nzOkText="Guardar" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
        <div class="row mb-2">
            <div class="col-6">
                <div class="form-group">
                    <label>Fecha de compra</label>
                    <app-input-date [InputControl]="PurchaseDate"></app-input-date>
                </div>
            </div>
            <!-- Agregar nuevo valorado -->
            <div class="col-6 text-end">
                <app-valued-quantity #quantityComp [valuedTypeList]="valuedTypes | valuedFilter:valuedDataList"
                    (onAddValuedData)="onAddValuedToList($event)">
                </app-valued-quantity>
            </div>
        </div>
        <!-- LISTA DE VALORADOS -->
        <app-valued-list [valuedList]="valuedDataList" (onEditValuedRow)="onEditValued($event)"
            (onRemoveValued)="onRemoveValued($event)">
        </app-valued-list>
    </ng-container>
</nz-modal>
